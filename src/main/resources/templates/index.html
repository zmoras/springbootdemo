<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_others :: head" />
<body class="landing">

	<header id="header" class="alt" th:include="_menus :: title-menu"> </header>
	<nav id="nav" th:include="_menus :: main-menu"> </nav>

	<!-- Banner -->
	<section id="banner">
		<i class="icon fa-glass"></i>
		<h2>
			<span th:text="'Hello, ' + ${name} + '!'" th:remove="tag">&nbsp;</span>
		</h2>
		<p>This is a placeholder for my pet project.</p>
		<p>
			You can find more information (in Polish) on <a
				href="http://namiekko.pl">my blog</a>, tagged with <a
				href="http://namiekko.pl/tag/szafbook/">szafbook.</a>
		</p>
		<p th:if="${retrievedName != null}" th:text="'Our database user is ' + ${retrievedName} + ' with encrypted password ' + ${retrievedPassword}" />
		<ul class="actions">
			<li><a href="/login" class="button big special">Sign In</a></li>
			<li><a href="/signup" class="button big alternate">New User</a></li>
		</ul>
	</section>

	<section class="wrapper special">
		<div class="inner">
			<th:block th:include="_links :: security" />
		</div>
	</section>	

	<footer id="footer" th:include="_others :: footer" />
	<th:block th:include="_others :: scripts" />
</body>
</html>
